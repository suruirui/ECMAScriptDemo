<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var car = {
        brand:'lexus',
        color:'white'
    }
    //新增car对象的toString()方法
//    car.toString = function toString(){
//        console.log("汽车的品牌是"+car.brand+",颜色是："+car.color);
//    }
//    car.toString();
    console.log(car.toString());  //可以判断数据类型


    //valueOf()获取对象的原始值
    var num = new Number(123);
    console.log(num.valueOf());  //123
    console.log(car.valueOf());//Object {brand: "lexus", color: "white"}

    //hasOwnProperty判断对象的属性是否由继承得来
    console.log(car.hasOwnProperty('color'));//true
    console.log(car.hasOwnProperty('constructor')); //false
    var arr = [1,2];
    var test = function(){}
    console.log(arr.constructor); //Array()
    console.log(test.constructor); //Function()
    console.log(arr.toString());
    console.log(new String("1") instanceof String);
    var person = {};
    console.log(person.toString());

</script>
</body>
</html>
