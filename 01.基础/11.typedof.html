<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //typedof判断数据类型
    var a = 1;
    a = 1.2;
    console.log(typeof a); //number

    var str = "hello";
    console.log(typeof str); //string

    var b = true;
    console.log(typeof b); //boolean

    var obj = {
        name:'lisi'
    };
    console.log(typeof obj); //object

    var c = undefined;
    console.log(c);  //undefined

    var n = null;
    console.log(n);  //null
</script>
</body>
</html>
