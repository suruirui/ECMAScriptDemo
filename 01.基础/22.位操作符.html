<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //位操作符，是按照二进制来计算的，计算速度最快，适用于一些需要高效计算的场合
    var a = 2,b=3;  // 10  11
    console.log(~a); //       -3
    console.log(a&b); //10     2
    console.log(a|b); //11     3
    console.log(a^b); //1      1
    console.log(a>>2);// 10     0
    console.log(a<<2);//  1000  8

    console.log(8 >> 2);  //2
</script>
</body>
</html>
