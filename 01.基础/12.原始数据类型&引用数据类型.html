<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //原始数据类型
    var a = 5;
    var b = a;
    b = 10;
    console.log(a); //5
    console.log(b); //10

    //引用数据类型
    var  obj1= {    //在堆内存中开辟一块空间，创建对象，在栈内存中创建指向对象的引用obj1
        a:1
    }
    var obj2 = obj1;   //将obj1引用的对象，也指向obj2
    obj2.a = 3;   //obj2对属性a进行赋值
    console.log(obj1.a); // 3
    console.log(obj2.a); // 3

</script>
</body>
</html>
