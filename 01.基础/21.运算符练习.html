<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var a = 0;
    var b = true && ++a;
    console.log(a +","+b);  //1 1

    var c = 0;
    var d = false || c++;
    console.log(c + ","+ d); // 1 0

    var e= 0;
    var f = ++e;
    console.log(e+","+f);  // 1 1

    console.log(typeof (1>0)); //boolean
</script>
</body>
</html>
