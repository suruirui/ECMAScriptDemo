<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //相等操作符
//    需要两个操作数，结果是布尔值
    var a = 10,b=5;
    console.log(a == b); //相等==
    console.log(a != b); //不相等 ==

    var a = 5, b = '5';
    console.log(a == b); //true
    console.log(a === b);// === 全等于
    console.log(a !== b); // !== 不全等于

    console.log(undefined == null);  //true
    console.log(undefined === null); //false
</script>
</body>
</html>
