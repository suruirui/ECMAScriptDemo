<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var a = 2; //=赋值操作符
    a += 2;  //相当于a = a + 2;
    console.log(a);
    a -= 2;
    console.log(a);
    a *= 2;
    console.log(a);
    a /= 2;
    console.log(a);
    a %= 2;
    console.log(a);
</script>
</body>
</html>
