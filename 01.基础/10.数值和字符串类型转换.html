<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var a = 2;//数值
    var s = "1";//字符串
    console.log(a+s); //"2" +"1" = "21"
    console.log(s+a); //"1" + "2" = "12"

    console.log(a+Number(s)); //3 使用Number将s直接转成数值型
</script>
</body>
</html>
