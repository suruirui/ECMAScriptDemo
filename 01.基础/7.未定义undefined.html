<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //未定义 undefined
    //声明了变量，但是没有赋值，没有进行初始化
    var x; //定义了一个变量，但是没有赋值，进行初始化
    console.log(x);  //undefined
    //访问对象中未定义的属性
    var car = {
//        brand:'Benz',
        color:'白色'
    }

    console.log(car.brand);//undefined

    console.log(undefined == null); //true
</script>
</body>
</html>
