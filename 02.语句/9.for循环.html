<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //输出0-100之间所有的数
    for(var i=0;i<100;i+=2){
//        if(i % 2==0) //输出偶数
            console.log(i);
    }

    //求0-100之间所有数的和 所有偶/奇数的和
    var sum = 0;
    for(var i =0;i<100;i++){
        sum += i;
    }
    console.log(sum);

    //使用for循环打印一个 5 *5 矩形
    for(var x = 0; x<5;x++){
        for(var y = 0; y<5;y++){
            document.write('*');
        }
        document.write("<br>");
    }
    /*
      *
      * *
      * * *
      * * * *
      * * * * *
     */
    for(var x=0;x<5;x++){
        for(var y=0; y<=x;y++){
            document.write("*");
        }
        document.write("<br>");
    }
    /*
     * * * * *
     * * * *
     * * *
     * *
     *
     */
    for(var x=0;x<5;x++){
        for(var y=5-x;y>=1;y--){
            document.write("*");
        }
        document.write("<br>");
    }

    for(var x = 0; x<5;x++){
        for(var y = x+1;y<=5;y++){
            console.log(y);
            document.write('*');
        }
        document.write("<br>");
    }
    /*
     1*1=1
     1*2=2 2*2=4
     1*3=3 2*3=6 3*3=9
     1*4=4 2*4=8 3*4=12 4*4=16
     1*5=5 2*5=10 3*5=15 4*5=20 5*5=25
     1*6=6 2*6=12 3*6=18 4*6=24 5*6=30 6*6=36
     1*7=7 2*7=14 3*7=21 4*7=28 5*7=35 6*7=42 7*7=49
     1*8=8 2*8=16 3*8=24 4*8=32 5*8=40 6*8=48 7*8=56 8*8=64
     1*9=9 2*9=18 3*9=27 4*9=36 5*9=45 6*9=54 7*9=63 8*9=72 9*9=81
     */
    for(var i=1;i<=9;i++){
        for(var j=1;j<=i;j++){
            document.write(j +"*" +i +"="+i*j+" ");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
