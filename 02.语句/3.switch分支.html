<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var week =1;
    switch(week){  // 1 ！==  "1"
        case 1:
            console.log("今天是星期一");
            break;
        case 2:
            console.log("今天是星期二");
            break;
        case 3:
            console.log("今天是星期三");
            break;
        case 4:
            console.log("今天是星期四");
            break;
        case 5:
            console.log("今天是星期五");
            break;
        case 6:
            console.log("今天是星期六");
            break;
        case 7:
            console.log("今天是星期天");
            break;
        default:
            console.log("没有对应的星期");
    }
    //字符串用于swtich语句
    var fruit = "banana";
    switch(fruit){
        case "bana"+"na":
            console.log("你选的是香蕉");
            break;
        case "apple":
            console.log("你选的是苹果");
            break;
        default :
            console.log("你啥也没选");
    }
    //布尔值用于switch语句
    var score = 60;
    switch(true){
        case score>=80 && score<= 100:
            console.log("你的成绩是A");
            break;
        case score >=70 && score < 80:
            console.log("你的成绩是B");
            break;
        case score>= 60 && score<70:
            console.log("你的成绩是C");
            break;
        default :
            console.log("你的成绩是D");
    }
</script>
</body>
</html>
