<body>
<script>
    //while循环
    //输出0-100之间的所有数字，偶数或者奇数
    var  i = 0;
    while(i<100){
        if(i%2 != 0){
            console.log(i);
        }
        i++;
    }

    //输出1-100之间的所有数字的和 ,所有偶数的和 和所有奇数的和
    var x = 1,sum=0;
    while(x<=100){
        if(x%2 ==0){
            sum += x;  //sum = sum + x;
        }
        x++;
    }
    console.log(sum); //5050
</script>
</body>
