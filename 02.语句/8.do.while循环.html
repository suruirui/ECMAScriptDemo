<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //输出0-100之间所有的数(偶数 和 奇数)
    var i =0;
    do{
        if(i % 2 == 0){
            console.log(i);
        } //0
        i++;
    }while(i<100);

    //求1-100之间所有数的和
    var x = 1,sum = 0;
    do{
        sum += x;
        x++;
    }while(x <=100);
    console.log(sum);
</script>
</body>
</html>
