<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tab选项卡</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.container{
			width: 572px;
			border: 1px solid #999;
			height: 200px;
			margin: 100px auto;
			font: 14px "微软雅黑";
			overflow: hidden;
		}
		.nav{
			list-style: none;
			height: 30px;
			line-height: 30px;
			text-align: center;
		}
		.nav li{
			float: left;
			width: 190px;
			background-color: #f1f1f1;
			margin: 0;
			border-bottom: 1px solid #cecece;
		}
		.nav li:nth-child(2){  
			border-left: 1px solid #cecece;
			border-right: 1px solid #cecece;
		}
		.nav .cur{
			background-color: #fff;
			border-bottom: none;
		}
		.container div{
			width: 100%;
			height: 170px;
			display: none;
		}
		.container .show{
			display: block;
		}
	</style>
	<script>
		window.onload = function () {
			function tab(obj){
				var target = document.getElementById(obj);
				var lis = target.getElementsByTagName("li");
				var divs = target.getElementsByTagName("div");
				for(var i=0;i<lis.length;i++){
					lis[i].index = i;
					lis[i].onmouseover = function (){
//					//所有都去掉
						for(var j = 0; j<lis.length;j++){
							lis[j].className = "";
							divs[j].className = "";
						}
//					//给自个儿加上
						this.className = "cur";
						divs[this.index].className = "show";
						console.log(divs[this.index]);
					}
				}
			}
			tab("one");
			tab("two");
			tab("three");
		}
	</script>
</head>
<body>
	<div class="container" id="one">
		<ul class="nav">
			<li class="cur">课程</li>
			<li>学习计划</li>
			<li>技能图谱</li>
		</ul>
		<div class="show">课程内容</div>
		<div>学习计划内容</div>
		<div>技能图谱内容</div>
	</div>
	<div class="container" id="two">
		<ul class="nav">
			<li class="cur">课程</li>
			<li>学习计划</li>
			<li>技能图谱</li>
		</ul>
		<div class="show">课程内容</div>
		<div>学习计划内容</div>
		<div>技能图谱内容</div>
	</div>
	<div class="container" id="three">
		<ul class="nav">
			<li class="cur">课程</li>
			<li>学习计划</li>
			<li>技能图谱</li>
		</ul>
		<div class="show">课程内容</div>
		<div>学习计划内容</div>
		<div>技能图谱内容</div>
	</div>
</body>
</html>
