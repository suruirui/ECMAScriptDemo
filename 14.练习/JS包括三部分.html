JS包括三部分：
核心语法 ECMAScript（欧洲计算机制造商协会）
    描述了JS的语法和基本对象
文档对象模型（DOM） 重点学习
    处理网页内容的方法和接口
浏览器对象模型（BOM） 了解一下
    与浏览器交互的方法和接口 (兼容问题)

DOM定义
DOM为文档提供了结构化表示，并定义如何通过脚本来访问文档
是为了能让js操作html元素而定义的一个规范
