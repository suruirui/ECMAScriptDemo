<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="box"></div>
</body>
<script>
    var box = document.getElementById("box");
    var count = 5;
    setTimeout(go,1000);
    function go(){
        count--;
        box.innerHTML = "<a href='http://www.baidu.com'>"+count+"秒后跳转到页面</a>";
        if(count <=0){
            window.location.href = "http://www.baidu.com";
        }else{
            setTimeout(go,1000);
        }
    }
</script>
</html>
