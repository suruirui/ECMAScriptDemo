<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .clock{
            width: 600px;
            height: 600px;
            margin: 20px auto;
            background-image: url(clock.jpg);
            position: relative;
        }
        .clock div{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .hour{
            background: url(hour.png) no-repeat center center;
        }
        .minute{
            background: url(minute.png) no-repeat center center;
        }
        .second{
            background: url(second.png) no-repeat center center;
        }
    </style>
    <script>
        window.onload = function () {
            var hour = document.getElementById("h");
            var min = document.getElementById("m");
            var sec = document.getElementById("s");

            var ms = 0,s = 0, m = 0,h = 0;
            setInterval(function () {
                var date = new Date();
                ms = date.getMilliseconds();
                s = date.getSeconds() + ms/1000;
                m = date.getMinutes() + s/60;
                h = date.getHours() % 12 + m /60;
//               360 度  60秒  1秒6度   60分 一分 6度 12小时 6度
                sec.style.WebkitTransform = "rotate("+s * 6+"deg)";
                sec.style.MozTransform = "rotate("+s * 6+"deg)";
                min.style.WebkitTransform = "rotate("+m * 6+"deg)";
                min.style.MozTransform = "rotate("+m * 6+"deg)";
                hour.style.WebkitTransform = "rotate("+h * 30+"deg)";
                hour.style.MozTransform = "rotate("+h * 30+"deg)";
            },100);
        }
    </script>
</head>
<body>
<div class="clock">
    <div class="hour" id="h"></div>
    <div class="minute" id="m"></div>
    <div class="second" id="s"></div>
</div>
</body>
</html>
