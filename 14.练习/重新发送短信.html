<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text"/>
<button id="btn">重新发送短信</button>
</body>
<script>
    var btn = document.getElementById("btn");
    var count = 5;
    var timer = null;
    btn.onclick = function (){

        btn.disabled = true;
        var that = this;
        timer = setInterval(function () {
            count--;
            if(count >= 0){
                that.innerHTML = count +"秒后重新发送短信";
            }else{
                that.innerHTML = "重新发送短信";
                that.disabled = false;
                clearInterval(timer);
                count = 5;
            }
        },1000);
    }
</script>
</html>
