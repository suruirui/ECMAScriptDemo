<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tab选项卡</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.container{
			width: 572px;
			border: 1px solid #999;
			height: 200px;
			margin: 100px auto;
			font: 14px "微软雅黑";
		}
		.nav{
			list-style: none;
			height: 30px;
			line-height: 30px;
			text-align: center;
		}
		.nav li{
			float: left;
			width: 190px;
			background-color: #f1f1f1;
			margin: 0;
			border: 1px solid #cecece;
			border-right: none;
			border-top:none;
			border-left: none;
		}
		.nav li:nth-child(2){  
			border-left: 1px solid #cecece;
			border-right: 1px solid #cecece;
		}
		.nav .cur{
			background-color: #fff;
			border-bottom: none;
		}
		.container div{
			width: 100%;
			background-color: #fff;
			height:169px; 
			padding: 20px;
			display: none;
			box-sizing:border-box;
		}
		.container .content-cur{
			display: block;
		}
	</style>

			function tab(elem){
				var elem = document.getElementById(elem);
				var lis = elem.getElementsByTagName("li");  //获得容器下的所有li
				var divs = elem.getElementsByTagName("div");//获得容器下的所有div
				//给每一个li加鼠标经过事件,先进行遍历
				for(var i =0; i<lis.length;i++){
					//给li添加一个index属性,等于当前索引值
					lis[i].index = i;
					lis[i].onmouseover = function(){
						//再次遍历lis 将所有li的cur样式都去掉
						for(var j=0;j<lis.length;j++){
							lis[j].className = "";
							divs[j].className = "";
						}
						//this指向当前对象的调用者
						this.className = "cur";
						divs[this.index].className =  "content-cur";
					}
				}
			}
			//调用tab，为不同盒子加上切换功能
			tab("box");
			tab("box-one");
			tab("box-two");
			tab("box-three");
		}
	</script>
</head>
<body>

		<li>学习计划</li>
