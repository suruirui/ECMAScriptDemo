<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        img{
            width: 590px;
            height: 340px;
        }
        .box{
            width: 590px;
            height: 340px;
            border: 1px solid red;
            margin: 100px auto;
            overflow:hidden;
            position: relative;
            cursor: pointer;
        }
        .btn{
            width: 30px;
            height: 50px;
            background-color: rgba(0, 0, 0, .1);
            position: absolute;
            top: 50%;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 50px;
            margin-top: -25px;
            display: none;
        }
        .prev{
            left:0;
        }
        .next{
            right: 0;
        }
        .box:hover .btn{
            display: block;
        }
        .btn:hover{
            background-color: rgba(0, 0, 0, .6);
        }
        .pointer{
            width: 160px;
            height: 18px;
            /*background-color: #ff0;*/
            position: absolute;
            left: 40px;
            bottom: 30px;
            z-index: 1;
        }
        .pointer i{
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-right: 10px;
            border-radius: 50%;
            background-color: #fff;
        }
        .pointer .cur{
            background-color: red;
        }
        .silder ul li{
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        .silder .show{
            display: block;
        }
    </style>
    <script>
        window.onload = function(){
            //根据图片的个数动态创建圆点
            var box = document.getElementById("box");
            var lis = box.getElementsByTagName("li");
            //创建节点
            var pointer = document.createElement("div"); //pointer是一个div元素节点
            //为节点对象设置属性 更常使用setAttribute 获得属性getAttribute
//            pointer.className = "pointer";//class="pointer"
            pointer.setAttribute("class","pointer"); // class="pointer"
            //添加节点 appendChild向元素末尾添加节点
           //将pointer追加到box末尾
            box.appendChild(pointer);
            //根据图片个数来添加i
            for(var i=0;i<lis.length;i++){
                //创建i元素
                var myi = document.createElement("i");
                pointer.appendChild(myi);
            }
            //给首个i设置cur类，拿到一个元素的子节点，使用children
            var is = pointer.children;
            is[0].setAttribute("class","cur");
            /**
             * 动态生成节点三步：
             * 创建节点对象createElement、设置节点属性setAttribute、添加节点 appendChild
             * 获得节点的所有(直接)子节点: children
             */
            //实现鼠标经过圆点，图片切换
            for(var i=0;i<is.length;i++){
                is[i].index = i;
                is[i].onmouseover = function () {
                    //清除所有i的样式 并隐藏所有图片
                    for(var j=0;j<is.length;j++){
                        is[j].className = "";
                        lis[j].className = "";
                    }
                    this.className = "cur";
                    lis[this.index].className = "show";
                }
            }

        }
    </script>
</head>
<body>
<div class="box" id="box">
    <div class="silder">
        <ul>
            <li class="show"><a href="#"><img src="01.jpg" alt=""/></a></li>
            <li><a href="#"><img src="02.jpg" alt=""/></a></li>
            <li><a href="#"><img src="03.jpg" alt=""/></a></li>
            <li><a href="#"><img src="04.jpg" alt=""/></a></li>
            <li><a href="#"><img src="05.jpg" alt=""/></a></li>
            <div class="btn prev">&lt;</div>
            <div class="btn next">&gt;</div>
        </ul>
    </div>
    <!--<div class="pointer">-->
        <!--<i class="cur"></i><i></i><i></i><i></i><i></i>-->
    <!--</div>-->
</div>
</body>
</html>
