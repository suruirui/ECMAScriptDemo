<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" disabled/> <button id="btn">重新发送短信</button>
</body>
<script>
    var btn = document.getElementById("btn");
    btn.onclick = function () {
        btn.disabled = true;
        var count = 5;
        //定义一个定时器的id
        var timer = null;
        //定义一个变量 保存this
        var that = this;
        //使用定时器设置倒计时
        timer = setInterval(function (){
            count--;
            if(count >=0 ){
                that.innerHTML = count +"秒后再次发送短信";
            }else{
                that.innerHTML = "重新发送短信";
                that.disabled = false;
                clearInterval(timer);//清除定时器
            }
        },1000);//1秒执行一次
    }
</script>
</html>
