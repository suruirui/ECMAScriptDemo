<div id="demo">

    <p>文本内容</p>
    <span>说明内容</span>

<script>
    //兄弟节点
    //下个兄弟
    //nextSibling  ie 678
    //nextElementSibling 其他浏览器认识
    //previousSibling
    //previousElementSibling
    //子节点
    //firstChild ie 678
    //firstElementChild 其他浏览器认识
    //lastChild
    //lastElementChild
   var demo = document.getElementById("demo");
    //nextElementSibling下个兄弟节点
//    demo.nextElementSibling.style.backgroundColor = "red";
    //previousElementSibling前一个兄弟节点
   // demo.previousElementSibling.style.backgroundColor = "red";
    //firstElementChild 第一个子节点
//    demo.firstElementChild.style.backgroundColor = "orange";
    //lastElementChild 最后的子节点
   // demo.lastElementChild.style.backgroundColor = 'yellow';

    //兼容写法
    var nextDiv = demo.nextElementSibling || demo.nextSibling;
    nextDiv.style.backgroundColor = "red";

    var prevDiv = demo.previousElementSibling || demo.previousSibling;
    prevDiv.style.backgroundColor = "pink";

    //子节点(ie下firstChild会得到空白符)
//    var firstElem = demo.firstElementChild || demo.firstChild;
//    firstElem.style.backgroundColor = "yellow";
//
//    var lastElem = demo.lastElementChild || demo.lastChild;
//    lastElem.style.backgroundColor = "green";

    //所有子节点
    //childNodes 标准属性 返回指定元素的子元素(直接子元素)集合 包括html节点 所有属性 文本节点
    //火狐谷歌等高版本浏览器会把换行也看作节点
    //节点类型nodeType == 1是元素节点
    var mChildren = demo.childNodes;
    var elemArr = [];
    console.log(mChildren);
    //对所有节点的数组mChildren进行遍历
    for(var i=0;i<mChildren.length;i++){
        if(mChildren[i].nodeType == 1){  //元素节点
            elemArr.push(mChildren[i]);
        }
    }
    console.log(elemArr);
</script>
</body>
</html>
