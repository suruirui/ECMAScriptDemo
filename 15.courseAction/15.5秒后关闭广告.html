<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img{
            position: absolute;
            top: 0;
        }
        #left{
            left: 0;
        }
        #right{
            right: 0;
        }
    </style>
</head>
<body>
<img src="2.gif" alt="" id="left"/>
<img src="1.gif" alt="" id="right"/>
</body>
<script>
    //setTimeOut(fn,1000);  //1s后执行fn
    //setTimeOut和setInterval的区别 setTimeOut只执行一次,setInterval按照时间间隔执行
    //对getElmentById()进行封装
    function $(id){
        return document.getElementById(id);
    }
    function show(id){
        $(id).style.display = "block";
    }
    function hide(id){
        $(id).style.display = "none";
    }

    setTimeout(closeAd,5000);

    function closeAd(){  //关闭广告的操作
        hide("left");
        hide("right");
    }
</script>
</html>
