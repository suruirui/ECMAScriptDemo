<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth();
    var dayOfMonth = date.getDate();
    var hour = date.getHours();
    var min = date.getMinutes();
    var sec = date.getSeconds();
    var ms = date.getMilliseconds();
    var day = date.getDay();
    var week = ['一','二','三','四','五','六','日'];//查表法
    console.log("当前的年份是："+year+
                 ",当前月份是："+ (month + 1)+
                 "当期日期是："+ dayOfMonth+
             "当期小时是："+ hour +
             "当前分钟是："+min +
             "当前秒是:"+sec+
                "当前毫秒是:"+ms +
                ",星期"+week[day-1]);
    var time = date.getTime();//UTC毫秒数
    console.log(time);


</script>
</body>
</html>
