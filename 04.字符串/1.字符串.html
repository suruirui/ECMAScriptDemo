<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 基本数据类型： Number String Boolean(原始数据类型) Object(引用数据类型) Undefined Null
    //字符串
    var str = "hello";
    var str1 = 'hello';
    console.log(str === str1);
    console.log("str长度为:"+str.length);  //字符串长度 5
    var c = str.charAt(0);//索引位从0开始
    c = str.charAt(str.length - 1);//最后一位是长度-1
    console.log(c);
    var index = str.indexOf("w");
    console.log(index); //返回字符对应的索引，不存在返回-1

</script>
</body>
</html>
