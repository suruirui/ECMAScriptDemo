<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var str = "hello\nworld"; //\n 换行
    console.log(str);
    str = "他是一个\"大傻子\""; //使用\转义"
    console.log(str);
    str = "他是一个\t好人";  // \t制表符
    console.log(str);

</script>
</body>
</html>
