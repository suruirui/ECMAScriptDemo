    /**
     * 获得构造函数名称，如果是undefined和null返回它们本身
     * @param obj
     */
    function getConstructorName(obj){
        return (obj === undefined | obj === null)?obj:
                (obj.constructor && obj.constructor.toString()
                        .match(/function\s*([^(]*)/)[1]);
    }
