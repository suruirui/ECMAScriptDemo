<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //针对参数不定的求和函数，使用arguments(实参数组)来完成
    function add(){ //arguments是函数隐含的属性，是实参的数组
        var sum = 0;
        for(var i=0;i<arguments.length;i++){
            sum += arguments[i];
        }
        return sum;
    }
    var x = add(2,3);
    x = add(2,3,4);
    x = add(2,3,4,5);
    console.log(x);
    console.dir(add);
</script>
</body>
</html>
