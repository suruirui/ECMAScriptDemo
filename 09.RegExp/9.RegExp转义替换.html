<script>
    var html = '<label>密码：</label><input type="password">';
    html = html.replace(/[<>]/g,function(m0){// < &lt; > &gt;
        switch(m0){
            case '<':
                return '&lt;';
            case '>':
                return '&gt;';
        }
    });
    console.log(html);
</script>
