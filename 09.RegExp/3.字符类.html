<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var boo = /[abc]/.test('def');  //false
    boo = /[0-9]/.test('asdad'); //false
    boo = /[^0-9]/.test('asdas3'); //true NaN就是true
    boo = /[a-z]/.test('%^&*()');  //false
    boo = /./.test('\n');  //.匹配任意字符，换行除外
    boo = /\./.test('abc@qqcom'); //false \ 代表转义符
    console.log(boo);
</script>
</body>
</html>
