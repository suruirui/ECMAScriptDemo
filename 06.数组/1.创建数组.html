<html>

    <meta charset="UTF-8">
    <title></title>

<body>
<script>
    var arr = new Array();  //通过Array构造函数创建数组
    var arr = [];
    //增加数组的元素
    arr[0] = 1;
    arr[1] = 2;
    arr[2] = 3;

    //定义数组
    var color = ['red','green','blue'];
    console.log(arr);
    console.log(color);

   //定义一个对象数组
    var students = [
        {id:1,score:60},
        {id:2,score:70},
        {id:3,score:80}
    ]
    console.log(students);


    //数组的长度
    console.log(arr.length);
    console.log(color.length);
    console.log(students.length);


</script>
