<script>
    var color = ["red","blue","yellow"];
    //访问数组元素
    console.log(color[0]);// red
    console.log(color[3]);// undefined
    //增加元素
    color[3] = "pink";
    console.log(color.length);  //4
//    color[100] = "green";
//    console.log(color[100]);
//    console.log(color.length);
    console.log(color);

    //修改元素
    color[3] = 'purple';
    console.log(color);

    var students = [
        {id:1,score:60},
        {id:2,score:70},
        {id:3,score:80}
    ]

    console.log(students[0].score);
    students[0].score = 75;
    console.log(students[0].score);
    delete students[0].score;
    console.log(students[0].score);
    students[0].score = 90;
    console.log(students[0].score);
</script>
