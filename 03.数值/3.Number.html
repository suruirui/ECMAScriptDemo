<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    console.log(Number('12.4')); //12.4
    console.log(Number('12')); //12
    console.log(Number('12.4ef6')); //NaN
    console.log(Number('www')); //NaN

    console.log(Number.MAX_VALUE);//最大的数值 1.7976931348623157e+308
    console.log(Number.MIN_VALUE);//最小的数值

    console.log(Number.POSITIVE_INFINITY); //正无限 Infinity
    console.log(Number.NEGATIVE_INFINITY); //负无限  -Infinity

    var str = (1).toString();//数值转成字符串
    str = 1 +"";  //常用方法，数值加上字符串拼接
    console.log(typeof str);
</script>
</body>
</html>
