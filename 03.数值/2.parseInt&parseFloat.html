<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    console.log(parseInt('100'));  //parseInt字符串转为整数
    console.log(parseInt('100.9'));
    console.log(parseInt('www'));  //NaN
    console.log(parseInt('1y289.2')); //遇到非数字，后面都不管

    console.log(parseFloat('12.4'));//parseFloat字符串转为浮点数
    console.log(parseFloat('12.4ef6')); //遇到非数字都不管

</script>
</body>
</html>
